

<div class="row">
    <div class="col-md-6">
     <p>
       All Currencies Names 
     </p>
    </div>
    <div class="col-md-6">
     <div class="back mb-3 text-end" 
     routerLink="../currency-details"  [queryParams]="{from: fromCurrency , to : toCurrency}"
     >
        
         Back 
         <i class="fa fa-arrow-right" aria-hidden="true"></i>
       </div>
    </div>

 </div>
 <table>
     <tr>
         <th>Currency</th>
         <th>Full name</th>
        
     </tr>
     <tr  *ngFor="let item of currencyNamesList | keyvalue">
         <td>{{item.key}}</td>
         <td>{{item.value}}</td>
     </tr>
    
 </table>
