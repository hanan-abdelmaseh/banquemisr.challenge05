<div class="hostorical-rates">
    <div class="row">
       <div class="col-md-6">
        <p>
            Historical Rates From   <span>
               {{ fromCurrency}}
            </span> To other Currencies during the last year 
        </p>
       </div>
       <div class="col-md-6">
        <div class="back mb-3 text-end"   routerLink="/home">
           
            Back 
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </div>
       </div>

    </div>
   
<table>
    <tr>
        <th>Currency</th>
        <th>Amount</th>
       
    </tr>
    <tr  *ngFor="let item of ratesList | keyvalue">
        <td>{{item.key}}</td>
        <td>{{item.value}}</td>
    </tr>
  
</table>
</div>
